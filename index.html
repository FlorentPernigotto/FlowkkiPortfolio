<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css">

    <div id="bloc-page">
        <header>

            <h1 id="index-title"> Flowkki_Design </h1>
            <!-- Slogan personnel -->
            <blockquote id="index-quote"> Créateur de visuels numérique pour particuliers et entreprises </blockquote>
            <!-- Block icones média sociaux -->

                <a id="link-facebook" href="http://facebook.com">
                    <img id="img-facebook" src="ressources/img/rsc/social-network/facebook.svg"/>
                </a>
                <a id="link-twitter" href="http://twitter.com">
                    <img id="img-twitter" src="ressources/img/rsc/social-network/twitter.svg"/>
                </a>
                <a id="link-github" href="http://github.com">
                    <img id="img-github" src="ressources/img/rsc/social-network/github.svg"/>
                </a>
                <a id="link-instagram" href="http://instagram.com">
                    <img id="img-instagram" src="ressources/img/rsc/social-network/instagram.svg"/>
                </a>
            </div>
        </header>
        <!-- Gallery project -->
        <section id="section-project">
            <div id="gallery-project">
                <a href="https://florentpernigotto.github.io/P2_Booki/">
                    <img src="ressources/img/rsc/img-project/p2-booki.JPG"/>

                <a href="https://florentpernigotto.github.io/FlorentPernigotto_3_01122021/">

                </a>
                <a href="https://florentpernigotto.github.io/Front-End-Fisheye/">
                    <img src="ressources/img/rsc/img-project/p6-fisheye.JPG"/>
                    <h3>FishEye</h3>
                    <p>(En cours)</p>
                </a>
            </div>
        </section>
        <!-- Gallery skills language -->
        <section id="section-language">
            <h2 id="section-language__title"> Developpement front-end</h2>
            <div id="gallery-language">
                <div class="card-language">
                    <img id="icon-html5" src="ressources/img/rsc/icons-dev-language/html5.svg"/>
                    <h3> HTML </h3>
                </div>
                <div class="coard-language">
                    <img id="icon-css3" src="ressources/img/rsc/icons-dev-language/css3.svg"/>
                    <h3> CSS </h3>
                </div>
                <div class="coard-language">
                    <img id="icon-js" src="ressources/img/rsc/icons-dev-language/js.svg"/>
                    <h3> Javascript </h3>
                </div>
